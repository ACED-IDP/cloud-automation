user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 100000;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##
  log_format json '{"gen3log": "nginx", '
          '"date_access": "$time_iso8601", '
          '"user_id": "$userid", '
          '"request_id": "$request_id", '
          '"session_id": "$session_id", '
          '"visitor_id": "$visitor_id", '
          '"network_client_ip": "$realip", '
          '"network_bytes_write": $body_bytes_sent, '
          '"http_response_time": "$request_time", '
          '"http_status_code": $status, '
          '"http_request": "$request_uri", '
          '"http_verb": "$request_method", '
          '"http_referer": "$http_referer", '
          '"http_useragent": "$http_user_agent", '
          '"message": "$request"}';

  log_format aws   '$http_x_forwarded_for - $http_x_userid [$time_local] '
              '"$request" $status $body_bytes_sent '
              '"$http_referer" "$http_user_agent"';
	access_log /var/log/nginx/access.log json;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";
  gzip_proxied any;
  gzip_types
    text/css
    text/javascript
    text/xml
    text/plain
    application/javascript
    application/x-javascript
    application/json;


	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	server {
    listen 80;
    listen 443 ssl;

    ssl_certificate     /mnt/ssl/service.crt;
    ssl_certificate_key /mnt/ssl/service.key;
    ssl_protocols       TLSv1.1 TLSv1.2;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    error_page 504 /504.html;
    location /504.html {
        return 504 '{"error": {"Request Timeout"}}';
    }

    include /etc/nginx/gen3.conf/*.conf;
  }

}

