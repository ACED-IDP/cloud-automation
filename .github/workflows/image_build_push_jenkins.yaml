name: Jenkins Build and Push to Quay and ECR

on: 
  push:
    paths:
      - Docker/jenkins/**

jobs:
  verify-changes:
    runs-on: ubuntu-latest 
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files 
        id: delta
        uses: tj-actions/changed-files@v34
        with:
          files: |
            Docker/jenkins/*

      - name: Run if files changed
        if: steps.delta.outputs.any_changed == 'true'
        run: |
          echo "Files changed: ${{ steps.delta.outputs.all_changed_files }}"
  
  jenkins:
    
    needs: verify-changes
    if: needs.verify-changes.outputs.any_changed == 'true'
    name: Jenkins Build and Push
    uses: uc-cdis/.github/.github/workflows/image_build_push.yaml@master
    with:
      DOCKERFILE_LOCATION: "./Docker/jenkins/Jenkins/Dockerfile"
      DOCKERFILE_BUILD_CONTEXT: "./Docker/jenkins/Jenkins"
      OVERRIDE_REPO_NAME: "jenkins"
      USE_QUAY_ONLY: true
    secrets:
      ECR_AWS_ACCESS_KEY_ID: ${{ secrets.ECR_AWS_ACCESS_KEY_ID }}
      ECR_AWS_SECRET_ACCESS_KEY: ${{ secrets.ECR_AWS_SECRET_ACCESS_KEY }}
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      QUAY_ROBOT_TOKEN: ${{ secrets.QUAY_ROBOT_TOKEN }}    
  
  jenkins-ci-worker:
    needs: verify-changes
    if: needs.verify-changes.outputs.any_changed == 'true'
    name: Jenkins-CI-Worker Build and Push
    uses: uc-cdis/.github/.github/workflows/image_build_push.yaml@master
    with:
      DOCKERFILE_LOCATION: "./Docker/jenkins/Jenkins-CI-Worker/Dockerfile"
      DOCKERFILE_BUILD_CONTEXT: "./Docker/jenkins/Jenkins-CI-Worker"
      OVERRIDE_REPO_NAME: "jenkins-ci-worker"
      USE_QUAY_ONLY: true
    secrets:
      ECR_AWS_ACCESS_KEY_ID: ${{ secrets.ECR_AWS_ACCESS_KEY_ID }}
      ECR_AWS_SECRET_ACCESS_KEY: ${{ secrets.ECR_AWS_SECRET_ACCESS_KEY }}
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      QUAY_ROBOT_TOKEN: ${{ secrets.QUAY_ROBOT_TOKEN }}
  jenkins-qa-worker:
    needs: verify-changes
    if: needs.verify-changes.outputs.any_changed == 'true'
    name: Jenkins-QA-Worker Build and Push
    uses: uc-cdis/.github/.github/workflows/image_build_push.yaml@master
    with:
      DOCKERFILE_LOCATION: "./Docker/jenkins/Jenkins-Worker/Dockerfile"
      DOCKERFILE_BUILD_CONTEXT: "./Docker/jenkins/Jenkins-Worker"
      OVERRIDE_REPO_NAME: "jenkins-qa-worker"
      USE_QUAY_ONLY: true
    secrets:
      ECR_AWS_ACCESS_KEY_ID: ${{ secrets.ECR_AWS_ACCESS_KEY_ID }}
      ECR_AWS_SECRET_ACCESS_KEY: ${{ secrets.ECR_AWS_SECRET_ACCESS_KEY }}
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      QUAY_ROBOT_TOKEN: ${{ secrets.QUAY_ROBOT_TOKEN }}
