apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: networkpolicy-aws-es-proxy
spec:
  podSelector:
    matchLabels:
      app: esproxy
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: arranger
      ports:
         - port: 80
         - port: 443
  egress:
    - to:
      - ipBlock:
           cidr: 0.0.0.0/0
  policyTypes:
   - Ingress
   - Egress
