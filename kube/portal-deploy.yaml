apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  name: portal-deployment
spec:
  replicas: 2 
  template:
    metadata:
      labels:
        app: portal
    spec:
      containers:
      - name: portal
        image: quay.io/cdis/data-portal:fix_docker 
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: philloooo-pull-secret
